  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .property-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: box-shadow 0.3s ease-in-out;
    }
    .property-card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .property-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .property-content {
      padding: 16px;
    }
    .property-rating {
      font-size: 14px;
      color: #f39c12;
    }
    .price {
      font-weight: bold;
      color: #007bff;
    }
    .nav-tabs {
      border-bottom: none;
    }
    .nav-tabs .nav-link {
      background-color: #f8f9fa;
      color: #000;
      border: none;
      border-radius: 5px;
      margin-right: 8px;
      padding: 8px 16px;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }
    .nav-tabs .nav-link.active {
      background-color: #002855;
      color: #ffffff;
    }
    .nav-tabs .nav-link:focus {
      box-shadow: none; /* إزالة حركة التركيز */
    }
    .row > div {
    display: flex;
  }

  /* تثبيت ارتفاع البطاقات */
  .property-card {
    height: 100%; /* ضمان أن البطاقات تأخذ ارتفاع العمود بالكامل */
    display: flex;
    flex-direction: column; /* ترتيب المحتوى عموديًا */
    justify-content: space-between; /* توزيع العناصر بالتساوي */
  }

  /* صورة الخلفية في البطاقة الثابتة */
  .property-card.fixed-height {
    min-height: 300px; /* تثبيت الارتفاع الأدنى */
  }

  .property-card {
    height: 100%; /* تأخذ كامل ارتفاع العمود */
    display: flex;
    flex-direction: column; /* ترتيب العناصر عموديًا */
    justify-content: space-between; /* توزيع المساحات بالتساوي */
  }

  .property-image img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .property-content {
    flex-grow: 1; /* يسمح للنصوص باستخدام المساحة المتاحة فقط */
    padding: 16px;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* توزيع النصوص بالتساوي */
  }

  .property-content h5 {
    margin-bottom: auto; /* اجعل النص يلتصق بالجزء العلوي */
  }

  .price {
    margin-top: auto; /* اجعل السعر يلتصق بالجزء السفلي */
    font-weight: bold;
    color: #007bff;
  }
  </style>

      `;

    element.classList.add('active');
