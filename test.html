<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0044cc, #6699ff);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .booking-container {
            background: #fff;
            color: #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .booking-tabs .nav-link {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-right: 10px;
            padding: 8px 15px;
        }
        .booking-tabs .nav-link.active {
            background-color: #0044cc;
            color: #fff;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-search {
            background-color: #0044cc;
            color: #fff;
            border-radius: 8px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <h1>Your Trip Starts Here</h1>
        <p>Secure payment | Support in approx. 30s</p>
        <div class="booking-container mx-auto">
            <ul class="nav nav-pills booking-tabs mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-hotels-tab" data-bs-toggle="pill" data-bs-target="#pills-hotels" type="button" role="tab">Hotels</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-flights-tab" data-bs-toggle="pill" data-bs-target="#pills-flights" type="button" role="tab">Flights</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-cars-tab" data-bs-toggle="pill" data-bs-target="#pills-cars" type="button" role="tab">Cars</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-trains-tab" data-bs-toggle="pill" data-bs-target="#pills-trains" type="button" role="tab">Trains</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-hotels" role="tabpanel">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="destination" class="form-label">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="City, airport, region...">
                        </div>
                        <div class="col-md-2">
                            <label for="checkin" class="form-label">Check-in</label>
                            <input type="date" class="form-control" id="checkin">
                        </div>
                        <div class="col-md-2">
                            <label for="checkout" class="form-label">Check-out</label>
                            <input type="date" class="form-control" id="checkout">
                        </div>
                        <div class="col-md-3">
                            <label for="guests" class="form-label">Rooms and Guests</label>
                            <select class="form-select" id="guests">
                                <option value="1">1 room, 1 adult</option>
                                <option value="2">1 room, 2 adults</option>
                                <option value="3">2 rooms, 4 adults</option>
                            </select>
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button type="submit" class="btn btn-search">Search</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-flights" role="tabpanel">
                    <p>Flight booking form here...</p>
                </div>
                <div class="tab-pane fade" id="pills-cars" role="tabpanel">
                    <p>Car booking form here...</p>
                </div>
                <div class="tab-pane fade" id="pills-trains" role="tabpanel">
                    <p>Train booking form here...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
