<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms and Guests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dropdown {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .counter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .counter-row span {
            font-size: 14px;
        }

        .counter-buttons {
            display: flex;
            align-items: center;
        }

        .counter-buttons button {
            width: 30px;
            height: 30px;
            border: 1px solid #0056b3;
            background: #fff;
            color: #0056b3;
            font-size: 16px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
        }

        .counter-buttons button:disabled {
            color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }

        .counter-value {
            width: 30px;
            text-align: center;
            font-size: 16px;
        }

        .done-btn {
            width: 100%;
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }
        .children-ages select {
    width: 100%;
}
.btn-done-wraper {
    margin-top: 15px;
}

    </style>
</head>
<body>
    <div class="dropdown">
        <button class="room-input-dp btn dropdown-toggle w-100 form-control-focus2" id="guestsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            1 room, 1 adult, 0 children
        </button>
        <div class="dropdown-menu">
            <div class="counter-row">
                <span>Rooms</span>
                <div class="counter-buttons">
                    <button id="rooms-minus">−</button>
                    <span class="counter-value" id="rooms">1</span>
                    <button id="rooms-plus">+</button>
                </div>
            </div>
            <div class="counter-row">
                <span>Adults <small>(18+ yrs)</small></span>
                <div class="counter-buttons">
                    <button id="adults-minus">−</button>
                    <span class="counter-value" id="adults">1</span>
                    <button id="adults-plus">+</button>
                </div>
            </div>
            <div class="counter-row">
                <span>Children <small>(0-12 yrs)</small></span>
                <div class="counter-buttons">
                    <button id="children-minus">−</button>
                    <span class="counter-value" id="children">0</span>
                    <button id="children-plus">+</button>
                </div>
            </div>
            <div id="children-ages" class="children-ages mt-3" style="display: none;">
                <!-- عمر الطفل سيتم إضافته ديناميكياً هنا -->
            </div>
            <div class="btn-done-wraper">
                <button class="done-btn" onclick="updateDropdownText()">Done</button>
            </div>
        </div>
    </div>

    <script>
// تعريف عدادات
const counters = {
    rooms: 1,
    adults: 1,
    children: 0,
};

// تحديث القيم
function updateCounter(type, change) {
    const value = counters[type] + change;

    if ((type === 'rooms' || type === 'adults') && value < 1) return;
    if (type === 'children' && value < 0) return;

    counters[type] = value;

    // تحديث النصوص
    document.getElementById(type).innerText = counters[type];
    updateChildrenAges(); // تحديث حقول أعمار الأطفال
    updateDropdownText();
}

// تحديث حقل أعمار الأطفال
function updateChildrenAges() {
    const childrenCount = counters.children;
    const childrenAgesContainer = document.getElementById('children-ages');

    // إظهار أو إخفاء الحاوية بناءً على عدد الأطفال
    childrenAgesContainer.style.display = childrenCount > 0 ? 'block' : 'none';

    // إعادة تعيين الحقول عند تغيير العدد
    childrenAgesContainer.innerHTML = '';
    for (let i = 0; i < childrenCount; i++) {
        const ageSelect = document.createElement('select');
        ageSelect.className = 'form-select mb-2';
        ageSelect.innerHTML = '<option value="" disabled selected>Select age</option>';
        for (let age = 1; age <= 12; age++) {
            ageSelect.innerHTML += `<option value="${age}">${age} year${age > 1 ? 's' : ''}</option>`;
        }
        childrenAgesContainer.appendChild(ageSelect);
    }
}

// تحديث النص الظاهر في الزر الرئيسي
function updateDropdownText() {
    const rooms = counters.rooms;
    const adults = counters.adults;
    const children = counters.children;

    const dropdownButton = document.getElementById('guestsDropdown');
    dropdownButton.innerText = `${rooms} room${rooms > 1 ? 's' : ''}, ${adults} adult${adults > 1 ? 's' : ''}, ${children} child${children > 1 ? 'ren' : ''}`;
}

// إضافة الأحداث للأزرار
document.getElementById('rooms-minus').addEventListener('click', () => updateCounter('rooms', -1));
document.getElementById('rooms-plus').addEventListener('click', () => updateCounter('rooms', 1));
document.getElementById('adults-minus').addEventListener('click', () => updateCounter('adults', -1));
document.getElementById('adults-plus').addEventListener('click', () => updateCounter('adults', 1));
document.getElementById('children-minus').addEventListener('click', () => updateCounter('children', -1));
document.getElementById('children-plus').addEventListener('click', () => updateCounter('children', 1));

    </script>
</body>
</html>
