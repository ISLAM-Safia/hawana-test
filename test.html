<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms and Guests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dropdown {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .counter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .counter-row span {
            font-size: 14px;
        }

        .counter-buttons {
            display: flex;
            align-items: center;
        }

        .counter-buttons button {
            width: 30px;
            height: 30px;
            border: 1px solid #0056b3;
            background: #fff;
            color: #0056b3;
            font-size: 16px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
        }

        .counter-buttons button:disabled {
            color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }

        .counter-value {
            width: 30px;
            text-align: center;
            font-size: 16px;
        }

        .done-btn {
            width: 100%;
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <div class="dropdown-title">Rooms and Guests</div>
        <div class="counter-row">
            <span>Rooms</span>
            <div class="counter-buttons">
                <button id="rooms-minus" onclick="updateCounter('rooms', -1)">−</button>
                <span class="counter-value" id="rooms">4</span>
                <button id="rooms-plus" onclick="updateCounter('rooms', 1)">+</button>
            </div>
        </div>
        <div class="counter-row">
            <span>Adults <small>(18+ yrs)</small></span>
            <div class="counter-buttons">
                <button id="adults-minus" onclick="updateCounter('adults', -1)">−</button>
                <span class="counter-value" id="adults">7</span>
                <button id="adults-plus" onclick="updateCounter('adults', 1)">+</button>
            </div>
        </div>
        <div class="counter-row">
            <span>Children <small>(0-17 yrs)</small></span>
            <div class="counter-buttons">
                <button id="children-minus" onclick="updateCounter('children', -1)" disabled>−</button>
                <span class="counter-value" id="children">0</span>
                <button id="children-plus" onclick="updateCounter('children', 1)">+</button>
            </div>
        </div>
        <button class="done-btn">Done</button>
    </div>

    <script>
        const counters = {
            rooms: 4,
            adults: 7,
            children: 0
        };

        function updateCounter(type, change) {
            const value = counters[type] + change;
            if (value < 0) return;

            counters[type] = value;
            document.getElementById(type).innerText = counters[type];

            // Enable/disable buttons
            document.getElementById(`${type}-minus`).disabled = counters[type] === 0;
        }
    </script>
</body>
</html>
